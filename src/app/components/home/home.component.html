<div class="row" *ngFor="let product of products">
   
  
    <div class="col-md-4">
      <!--Card-->
      <mdb-card cascade="true" narrower="true">
  
        <!--Card image-->
        <div class="view view-cascade overlay waves-light" mdbWavesEffect>
          <mdb-card-img src="./assets/img/{{ product.picture }}"></mdb-card-img>
          <a routerLink="/product/{{ product.id }}">
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
        <!--/Card image-->
  
        <mdb-card-body cascade="true" class="text-center pb-0 px-0">
          <!--Card content-->
          <h5 class="pink-text">
            <mdb-icon fas icon="hand-holding-usd"></mdb-icon> {{ product.price | currency : 'EUR'}}
          </h5>
          <!--Title-->
          <h4 class="card-title">{{ product.name }}</h4>
          <!--Text-->
  
          <mdb-card-text>
            {{ product.description | slice:0:100 }}...
          </mdb-card-text>
  
          <a routerLink="/product/{{ product.id }}" class="orange-text mt-1 d-flex flex-row-reverse">
            <h5 class="waves-effect p-2" mdbWavesEffect>voir plus...
              <mdb-icon fas icon="chevron-right"></mdb-icon>
            </h5>
          </a>
  
          <!-- Card footer -->
          <div class="card-footer text-muted text-center mt-4">
            Ajouter le, {{ product.date | date }}
          </div>
  
        </mdb-card-body>
        <!--/.Card content-->
  
      </mdb-card>
      <!--/.Card-->
    </div>
  
  </div>
