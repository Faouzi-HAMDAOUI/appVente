<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">
                    <span class="test-primary" >
                       <i class="fa fa-lock" aria-hidden="true"></i>Login panel
                    </span> User
                </h1>
<!-- Horizontal material form -->
<form (ngSubmit)='onLogin()'>
    <!-- Grid row -->
    <div class="form-group row">
      <!-- Material input -->
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <div class="md-form mt-0">
          <input [(ngModel)]="email" mdbInput type="email" name="email" class="form-control" id="email" placeholder="Email">
        </div>
      </div>
    </div>
    <!-- Grid row -->
  
    <!-- Grid row -->
    <div class="form-group row">
      <!-- Material input -->
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <div class="md-form mt-0">
          <input [(ngModel)]="password" name="password" mdbInput type="password" class="form-control" id="password" placeholder="Password">
        </div>
      </div>
    </div>
    <!-- Grid row -->
  
    <!-- Grid row -->
    <div class="form-group row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-block btn-success" mdbBtn >
             Connectez-vous
        </button>
        
      </div>
    </div>

    <button type="button" class="btn btn-danger btn-block" (click)="onLoginWithGoogle()">
        <mdb-icon fab icon="google-plus-square"> </mdb-icon> Connectez-vous avec google
    </button>
    <br>
    <button type="button" class="btn btn-block btn-primary " (click)="onLoginWithFacebook()">
        <mdb-icon fab icon="facebook-square"> </mdb-icon> Connectez-vous avec facebook
    </button>
    <!-- Grid row -->
  </form>
  <!-- Horizontal material form -->
</div>
</div>
</div>
</div>
